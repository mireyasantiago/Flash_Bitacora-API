<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
	<title></title>
    <!-- Area de enlaces css -->
	<link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col s12 center-align">
                <h2>Flash Bitacora</h2>
                <p>" Publish anything ", Just in you browser</p>
            </div>
        </div>
    </section> 
    
    <!-- Area de mapa-->
    
    <section class="container">
        <div class="row">
            <div class="col s12 " id="mapa">
                
            </div>
        </div>
    </section>
   <!-- fin de Area de mapa-->
     
    
    <!-- Area de F.A.B fixed action button -->
    <div class="fixed-action-btn horizontal">
        <a class="btn-floating btn-large pink  purple">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red" href="#modalTexto"><i class="material-icons">message</i></a></li><!-- Si el atributo href no está presente, la etiqueta <a> no es un hipervínculo.-->
            <li><a class="btn-floating yellow darken-1  " href="#modalImagen"><i class="material-icons">perm_media</i></a></li>
            <li><a class="btn-floating green" href="#modalCalendario"><i class="material-icons">today</i></a></li>
        </ul>
    </div>
   
    
    <!-- Fin area F.A.B fixed action button -->
    
    <!--Area de modal de texto -->
    <section id="modalTexto" class="modal ">
        <section class=" modal-content container ">
            <div class="row ">
                <form class="col s12 ">
                    <section class="row">
                        <div class="input-field col s12">
                            <input  type="text" class="validate" placeholder="titulo">
                            <label for="icon_prefix">Titulo</label>
                        </div>
                    </section>
                    <section class="row">
                        <div class="input-field col s12">
                            <input  type="tel" class="validate" placeholder="mensaje">
                            <label for="icon_telephone">Mensaje</label>
                        </div>
                    </section>
                    <section class="row">
                        <div class="col s12">
                            <button data-target="modal1" class="btn right">Publicar <i class="material-icons" >send</i></button>
                        </div>
                    </section>
                </form>
            </div>
        </section>
    </section>
    
    <!-- area de modal imagen  -->
    
    <div id="modalImagen" class="modal">
        <div class="modal-content container">
            <div class="row">
                <div class="input-field col s12">
                    <input id="imagen-titulo" type="text" class="validate" data-length="10" />
                    <label for="imagen-titulo"> Título </label>
                </div>
                <div class="row">
                    <div class="file-field input-field col s12">
                        <div class="btn">
                            <span>Imagen</span>
                            <input type="file" accept="image/*" id="imagen">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Seleccionar archivo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light right " type="submit" name="action" data-publication="imagen">
                        Publicar <i class="material-icons right">send</i>
                        </button>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    <!-- area de modal agregar evento  -->
    
    <div id="modalCalendario" class="modal blue-grey">
        <div class="modal-content container ">
            <div class="row">
                <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="input_text" type="text" data-length="10">
                        <label for="evento-titulo">Título de tu evento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 ">
                        <input type="date" class="datepicker" placeholder="¿En que fecha se realizara tu evento ?">
                        <button class="btn waves-effect waves-light right " type="submit" name="action" data-publication="evento">
                        Publicar <i class="material-icons right">send</i>
                    </button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Area de enlaces de js por orden -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzx1LCfIhe8iQ6pDTFyP3mwV_ZQX5Z1NI&callback=iniciarMapa"
      async defer>
    </script>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
